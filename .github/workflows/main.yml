name: Build Flet APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # Tenta instalar tanto requirements.txt quanto requisitos.txt para garantir
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requisitos.txt ]; then pip install -r requisitos.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Build APK
        run: |
          # O comando abaixo constr√≥i o APK baseado na pasta atual
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: "**/*.apk" 
          # O asterisco duplo ** procura o arquivo em qualquer subpasta

